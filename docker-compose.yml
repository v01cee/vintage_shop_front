version: '3.8'

services:
  # Фронтенд сервис
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vintage-shop-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # VITE переменные доступны только во время сборки
    # Для продакшена используем прокси через nginx
    networks:
      - vintage-shop-network
    restart: unless-stopped

  # Бэкенд сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vintage-shop-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
    networks:
      - vintage-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vintage-shop-network:
    driver: bridge

