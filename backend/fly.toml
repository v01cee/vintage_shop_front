app = "vintage-shop-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  CORS_ORIGINS = "https://your-frontend-url.netlify.app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/health"

